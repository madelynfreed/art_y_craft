<html>

<head>
  <title> Import example of sass</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <style>
    body {
      background-color: lavender;
    }

    .trapezoid {
      position: absolute;
      width: 600px;
      height: 600px;
      background: red;
    }

    .shadow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: red;
    }
  </style>
</head>

<body>
  <script>
    const coordinates = [
      ["100px","300px"],
      ["300px","200px"],
      ["500px","100px"],
      ["700px","200px"],
      ["900px","300px"],
      ["700px","400px"],
      ["500px","500px"],
      ["300px","400px"],
    ]
    for (let index = 0; index < coordinates.length; index++) {
      const element = coordinates[index];
      
    const leftWidth = element[0];
    const topHeight = element[1];
    const trapezoidTop = "80"

    const bottomCorner = "81% 100%"
    const point2 = "81% 83%"
    const point3 = "100% 83%"

    const topRightTrapezoid = `99% ${trapezoidTop-index}%`
    const topLeftTrapezoidCornerShadow = `78% ${trapezoidTop-index}%`
    const midLeftTrapezoidCornerShadow = "77% 84%"
    const midRightShadow = `90% ${trapezoidTop-index}%`
    const topRightShadow = "54% 33%"
    const topLeftShadow = "33% 33%"
    const midLeftShadow = "34% 52%"

    const trapezoid = document.createElement('div');
    trapezoid.className = "trapezoid";
    trapezoid.id = index;
    trapezoid.style = `
      clip-path: polygon(${bottomCorner},${point2},${point3},${topRightTrapezoid},${topLeftTrapezoidCornerShadow}, ${midLeftTrapezoidCornerShadow});
      background: blue;
      top: ${topHeight};
      left: ${leftWidth};
      `
    const shadow = document.createElement('div');
    shadow.className = "shadow"
    shadow.id = "index"
    shadow.style = `
      clip-path: polygon(${bottomCorner}, ${midLeftTrapezoidCornerShadow}, ${topLeftTrapezoidCornerShadow}, ${midRightShadow}, ${topRightShadow}, ${topLeftShadow}, ${midLeftShadow});
      top: ${topHeight};
      left: ${leftWidth};
    `
    document.body.appendChild(trapezoid);
    document.body.appendChild(shadow);

    }
  </script>
</body>

</html>
