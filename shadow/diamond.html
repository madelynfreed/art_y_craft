
<html>
<head>
	<style>
		body {
			background-color: rgb(223, 197, 223);
			/* overflow: hidden; */
			margin: 0;
		}
		.scene {
			width: 100px;
			height: 100px;
			/* background-color: gray; */
			perspective: 600px;
			position: absolute;
			top: 100px;
			left:100px;
			z-index: 1;
		}

		.cube {
			width: 100%;
			height: 100%;
			position: relative;
			transform-style: preserve-3d;
			transition: transform 1s;
		}

		.cube__face {
			position: absolute;
			width: 100px;
			height: 100px;
			/* opacity: 40%; */
		}

		.cube__face--front {
			transform: rotateX(-45deg) rotateY(0deg) translateZ(50px);
		}

		.cube__face--right {
			transform: rotateX(45deg) rotateY(90deg) translateZ(50px);
		}

		.cube__face--back {
			transform: rotateX(135deg) rotateY(0deg) translateZ(50px);
		}

		.cube__face--left {
			transform: rotateX(-45deg) rotateY(-90deg) translateZ(50px);
		}

		.cube__face--top {
			transform: rotateX( 45deg) rotateY(0deg) translateZ(50px);
		}

		.cube__face--bottom {
			transform: rotateX(-135deg) rotateY(0deg) translateZ(50px);
			background-color: rgb(163, 69, 93); 
		}
		.cube__child--back {
			background-color: rgb(111, 152, 240); 
			animation-name: example;
		}

		.animate {
			height: 100%;
			animation-duration: 3s;
			animation-direction: alternate;
			animation-iteration-count: infinite;

		}

		.cube__child--left {
			background-color: rgb(165, 188, 236); 
			width: 100%;
			bottom: 0;
			right: 0;
			position: absolute;
			animation-name: example;
		}
		.cube__child--front {
			animation-name: reverseExample;
		}

		@keyframes example {
			from {height: 100%;}
			to {height: 10%;}
		}
		@keyframes reverseExample {
			from {height: 10%;}
			to {height: 100%;}
		}

		</style>
		</head>
<body>
	<div class="scene">
		<div class="cube">
			<div class="cube__face cube__face--front">
				<div class="cube__child--front animate">
					front
				</div>
			</div>
			<div class="cube__face cube__face--back">
				<div class="cube__child--back animate">
					back
				</div>
			</div>
			<div class="cube__face cube__face--right cube__child--right">right</div>
			<div class="cube__face cube__face--left">
				<div class="cube__child--left animate">
					left
				</div>
			</div>
			<div class="cube__face cube__face--top cube__child--top">top</div>
			<div class="cube__face cube__face--bottom cube__child--bottom">bottom</div>
		</div>
	</div>
	<div id='shadow'></div>
	<script
		type="text/javascript"
		src="diamond.js"
	>
	</script>
	<script>
		// orchestrateCoordinates()
	</script>
</body>

</html>
