
<html>
<head>
	<style>
		.scene {
			width: 200px;
			height: 200px;
			perspective: 600px;
			position: absolute;
			top: 200px;
			left:220px;
		}

		.cube {
			width: 100%;
			height: 100%;
			position: relative;
			transform-style: preserve-3d;
			transition: transform 1s;
		}

		.cube__face {
			position: absolute;
			width: 200px;
			height: 200px;
			/* opacity: 40%; */
		}

		.cube__face--front {
			transform: rotateX(-45deg) rotateY(0deg) translateZ(100px);
		}

		.cube__face--right {
			transform: rotateX(45deg) rotateY(90deg) translateZ(100px);
		}

		.cube__face--back {
			transform: rotateX(135deg) rotateY(0deg) translateZ(100px);
			background-color: rgb(238, 236, 120); 
		}

		.cube__face--left {
			transform: rotateX(-45deg) rotateY(-90deg) translateZ(100px);
			background-color: rgb(129, 241, 94); 
		}

		.cube__face--top {
			transform: rotateX( 45deg) rotateY(0deg) translateZ(100px);
		}

		.cube__face--bottom {
			transform: rotateX(-135deg) rotateY(0deg) translateZ(100px);
			background-color: rgb(163, 69, 93); 
		}

		.cube.show-front  { transform: translateZ(-100px) rotateY(  0deg); }
		.cube.show-right  { transform: translateZ(-100px) rotateY( -90deg); }
		.cube.show-back   { transform: translateZ(-100px) rotateY(-180deg); }
		.cube.show-left   { transform: translateZ(-100px) rotateY(  90deg); }
		.cube.show-top    { transform: translateZ(-100px) rotateX( -90deg); }
		.cube.show-bottom { transform: translateZ(-100px) rotateX(  90deg); }

		</style>
		</head>
<body>
	<div class="scene">
		<div class="cube">
			<div class="cube__face cube__face--front">front</div>
			<div class="cube__face cube__face--back">back</div>
			<div class="cube__face cube__face--right">right</div>
			<div class="cube__face cube__face--left">left</div>
			<div class="cube__face cube__face--top">top</div>
			<div class="cube__face cube__face--bottom">bottom</div>
		</div>
	</div>
	<script
		type="text/javascript"
		src="diamond.js"
	>
	</script>
	<script>
		orchestrateCoordinates()
	</script>
</body>

</html>
