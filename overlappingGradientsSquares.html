<!DOCTYPE html>
<html>

<head>
  <style>
    #gradient {
      height: 400px;
      width: 400px;
      background-color: blueviolet;
      position: fixed;
    }
  </style>
</head>

<body>
  <script>
    for (var i = 2; i >= 0; i--) {
      const gradient = document.createElement('div');
      gradient.id = "gradient";

      const topPosition = i * 50 + 40
      const rgbFirst = i * 10 + 35
      const rgbSecond = i * 100 + 25
      const gradientString = [
        "blue,green,red,orange",
         "orange, purple",
          "yellow, green"
        ]
      const linearGradientString = [
        [
          "217deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%",
          "127deg, rgba(0,255,0,.8), rgba(0,255,0,0) 70.71%",
          "336deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%",
        ],
        [
          "217deg, rgba(0,255,0,.8), rgba(0,255,0,0) 70.71%",
          "127deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%",
          "336deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%",
        ],
        [
          "217deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%",
          "127deg, rgba(0,255,0,.8), rgba(0,255,0,0) 70.71%",
          "336deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%",
        ],
      ]

      gradient.style = `
      top: ${topPosition}px; 
      left: ${topPosition}px;
      background: linear-gradient(${linearGradientString[i][0]}),
            linear-gradient(${linearGradientString[i][1]}),
            linear-gradient(${linearGradientString[i][2]});
      clip-path: polygon(0% 0%, 0% 100%, 30% 100%, 30% 30%, 70% 30%, 70% 70%, 30% 70%, 30% 100%, 100% 100%, 100% 0%);
      -webkit-mask-image: linear-gradient(white 50%, transparent 0%);
      -webkit-mask-size: 20px 20px;
      `

      document.body.appendChild(gradient);
    }
  </script>
</body>

</html>
