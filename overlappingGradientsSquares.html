<!DOCTYPE html>
<html>

<head>
  <style>
    #squareSegment {
      position: fixed;
      background-color: blueviolet;
    }
  </style>
</head>

<body>
  <script>
    const totalHeight = 400
    const segmentNumbers = 15;
    const segmentHeight = Math.round(totalHeight / (2 * segmentNumbers))
    const startingPosition = 50

    function topPosition(index, startingPosition) {
      return (index * segmentHeight * 2) + startingPosition;
    }

    function renderGraidentSegment(color, startingPosition, top) {
      const squareSegment = document.createElement('div');
      squareSegment.id = 'squareSegment';

      squareSegment.style = `
          background-color: rgb(100,200,225);
            height: ${segmentHeight}px;
            width: ${totalHeight}px;
            top: ${top}px;
            left: ${startingPosition}px;
          `;
      document.body.appendChild(squareSegment);

    }

    function renderGradientSquare(startingPosition) {
      const color = "rgb(100,200,200)";
      for (let index = 0; index < segmentNumbers; index++) {
        const top = topPosition(index, startingPosition);
        renderGraidentSegment(color, startingPosition, top)
      }
    }

    renderGradientSquare(50);
    renderGradientSquare(50 + (segmentHeight * 7));
    renderGradientSquare(50 + 2 * (segmentHeight * 7));
    for (var i = 0; i < 3; i++) {
      const div = document.createElement('div');
      div.id = "square";
      const gradient = document.createElement('div');
      gradient.id = "square";
      const cutout = document.createElement('div')
      cutout.id = "cutout"

      const topPosition = i * 50 + 40
      const rgbFirst = i * 10 + 35
      const rgbSecond = i * 100 + 25
      const rgbFirstDoor = (25 - i) * 10 + 45
      const rgbSecondDoor = (25 - i) - 35

      div.style = `
      top: ${topPosition}px; 
      left: ${topPosition}px;
      background-color: transparent;
      background-image: linear-gradient(white 50%, transparent 0%);
      background-size: 20px 20px;
      `
      gradient.style = `
      top: ${topPosition}px; 
      left: ${topPosition}px;
      background-image: linear-gradient(
        rgb(${rgbFirst},${rgbSecond},200),
        rgb(${rgbSecond},${rgbFirst},200)
         );
      `

      div.appendChild(cutout);
    }

  </script>
</body>

</html>
