<!DOCTYPE html>
<html>

<head>
  <style>
    #squareSegment {
      position: fixed;
      background-color: blueviolet;
    }
    #gradient {
      height: 400px;
      width: 400px;
      background-color: blueviolet;
      position: fixed;
    }
  </style>
</head>

<body>
  <script>
    const totalHeight = 400
    const segmentNumbers = 15;
    const segmentHeight = Math.round(totalHeight / (2 * segmentNumbers))
    const startingPosition = 50

    function topPosition(index, startingPosition) {
      return (index * segmentHeight * 2) + startingPosition;
    }

    function renderGraidentSegment(color, startingPosition, top) {
      const squareSegment = document.createElement('div');
      squareSegment.id = 'squareSegment';

      squareSegment.style = `
          background-color: ${color};
            height: ${segmentHeight}px;
            width: ${totalHeight}px;
            top: ${top}px;
            left: ${startingPosition}px;
          `;
      document.body.appendChild(squareSegment);

    }

    function renderGradientSquare(startingPosition) {
      const color = [
        "rgb(10,200,200)",
        "rgb(150,200,200)",
        "rgb(100,200,200)",
        "rgb(100,200,200)",
        "rgb(100,210,200)",
        "rgb(100,220,200)",
        "rgb(100,230,200)",
        "rgb(100,240,200)",
        "rgb(100,250,200)",
        "rgb(100,260,200)",
        "rgb(100,200,200)",
        "rgb(100,200,200)",
        "rgb(100,200,200)",
        "rgb(100,200,200)",
        "rgb(100,200,200)",
        "rgb(100,200,200)",
        "rgb(100,200,200)",
    ];
      for (let index = 0; index < segmentNumbers; index++) {
        const top = topPosition(index, startingPosition);
        renderGraidentSegment(color[index], startingPosition, top)
      }
    }

    // renderGradientSquare(50);
    // renderGradientSquare(50 + (segmentHeight * 7));
    // renderGradientSquare(50 + 2 * (segmentHeight * 7));

    for (var i = 0; i < 3; i++) {
      console.log(i)
      const gradient = document.createElement('div');
      gradient.id = "gradient";

      const topPosition = i * 50 + 40
      const rgbFirst = i * 10 + 35
      const rgbSecond = i * 100 + 25
      const rgbFirstDoor = (25 - i) * 10 + 45
      const rgbSecondDoor = (25 - i) - 35
      console.log(topPosition)

      gradient.style = `
      top: ${topPosition}px; 
      left: ${topPosition}px;
      background-image: linear-gradient(
        rgb(${rgbFirst},${rgbSecond},200),
        rgb(${rgbSecond},${rgbFirst},200)
         );
      clip-path: polygon(0% 0%, 0% 100%, 33% 100%, 33% 33%, 66% 33%, 66% 66%, 33% 66%, 33% 100%, 100% 100%, 100% 0%);
      background-color: transparent;
      -webkit-mask-image: linear-gradient(white 50%, transparent 0%);

      `

      document.body.appendChild(gradient);
    }

    for (var i = 0; i < 3; i++) {
      const div = document.createElement('div');
      div.id = "square";
      const gradient = document.createElement('div');
      gradient.id = "square";
      const cutout = document.createElement('div')
      cutout.id = "cutout"

      const topPosition = i * 50 + 40
      const rgbFirst = i * 10 + 35
      const rgbSecond = i * 100 + 25
      const rgbFirstDoor = (25 - i) * 10 + 45
      const rgbSecondDoor = (25 - i) - 35

      div.style = `
      top: ${topPosition}px; 
      left: ${topPosition}px;
      background-color: transparent;

      background-size: 20px 20px;
      clip-path: polygon(0% 0%, 0% 100%, 33% 100%, 33% 33%, 66% 33%, 66% 66%, 33% 66%, 33% 100%, 100% 100%, 100% 0%);
      `
      gradient.style = `

      div.appendChild(cutout);
