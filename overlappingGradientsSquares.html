<!DOCTYPE html>
<html>
<head>
  <style>
    #square {
      height: 400px;
      width: 400px;
      position: fixed;
      background-color: blueviolet;
    }

    #cutout {
      height: 100px;
      width: 100px;
      position: relative;
      top: 150px;
      left: 150px;
      background-color: white;
    }

    #squareSegment {
      position: fixed;
      background-color: blueviolet;
    }
  </style>
</head>
<body>
   <script>
      const totalHeight = 400
      const segmentNumbers = 15;
      const segmentHeight = Math.round(totalHeight / (2 * segmentNumbers))

      function topPosition(index) {
        return index * segmentHeight * 2;
      }

      function renderGradientSquare() {
        for (let index = 0; index < segmentNumbers; index++) {
          const squareSegment = document.createElement('div');
          squareSegment.id = 'squareSegment';

          squareSegment.style = `
          height: ${segmentHeight}px;
          width: ${totalHeight}px;
          top: ${topPosition(index)}px;
          `;
      document.body.appendChild(squareSegment);
       }
     }
     renderGradientSquare();
    for (var i = 0; i < 3; i++) {
      const div = document.createElement('div');
      div.id = "square";
      const gradient = document.createElement('div');
      gradient.id = "square";
      const cutout = document.createElement('div')
      cutout.id = "cutout"

      const topPosition = i*50+40
      const rgbFirst = i*10+35
      const rgbSecond = i*100+25
      const rgbFirstDoor = (25-i)*10+45
      const rgbSecondDoor = (25-i)-35

      div.style = `
      top: ${topPosition}px; 
      left: ${topPosition}px;
      background-color: transparent;
      background-image: linear-gradient(white 50%, transparent 0%);
      background-size: 20px 20px;
      `
      gradient.style = `
      top: ${topPosition}px; 
      left: ${topPosition}px;
      background-image: linear-gradient(
        rgb(${rgbFirst},${rgbSecond},200),
        rgb(${rgbSecond},${rgbFirst},200)
         );
      `

      div.appendChild(cutout);
      }
        
    </script>
</body> 
</html>
